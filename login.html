<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>后台管理-登录/注册</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
  <div class="layui-main">
    <!-- logo -->
    <header class="header">
      <h1>大事件-后台管理</h1>
    </header>
  </div>
  <!-- login and regbox -->
  <div class="loginAndRegBox">
    <!-- 登录注册标题 -->
    <div class="title-box">
      <img src="./assets/images/login_title.png" alt="">
    </div>
    <!-- login -->
    <div class="login">
      <form class="layui-form" id='form_login' action="">
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
        </div>
      </form>
      <a href="javascript:;" id="link_regbox">去注册</a>
    </div>
    <!-- regbox -->
    <div class="regbox">
      <form class="layui-form" id="form_reg" action="">
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="repassword" required lay-verify="required|pwd|rpwd" placeholder="请再次确认密码"
            autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
        </div>
      </form>
      <a href="javascript:;" id="link_login">去登录</a>
    </div>
  </div>

  <!-- 导入 jQuery -->
  <script src="/assets/lib/jquery.js"></script>
  <!-- 导入 baseApi.js -->
  <script src="/assets/js/baseAPI.js"></script>
  <!-- 导入 layui.all.js -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <!-- 导入 login.js -->
  <script src="/assets/js/login.js"></script>
</body>

</html>
